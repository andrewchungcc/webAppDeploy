<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Log in</title>
    
    <!-- 加入js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type='text/javascript' defer src='./Login.js'></script>

    <!-- Include SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- 加入Css格式 -->
    <link rel = "stylesheet" href = "Login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!--最佳化螢幕寬度-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
</head>
<body>
  <div class="up">
    <a href="./homepage_before_login.html">
    <img src="./image/Logo_2.png" class="logo">
    </a>
    
    <div class="up_right">
        <div class="pageicon-container">
          <button id="home_before-btn" class="circle-btn"><i class="fas fa-home"></i></button>
        </div>
    </div>
  </div>

<div class="container">   
  <!-- <p class = "head">Login</p> -->

  <div class = "loginBox">
    <p class = "head">Log In</p>
    <p> Account </p>
    <table>
      <td class="icon"><i class='fas fa-user'></i></td>
      <td><input type="text" id="id" autofocus placeholder=""></td>
    </table>
    
    <p> Password </p>
    <table>
      <td class="icon"><i class='fas fa-lock'></i></td>
      <td> <input type="password" id="password" placeholder=""></td>
    </table>

    <br><br>
    <button id="LoginButton" class= "BlueButton">Log in</button>

    <a href="./Signup.html">
    <button id="SignButton" class= "BlueButton"> Sign up</button>
    </a>
    
    <br><br>
    <a href = "#" style = "text-align:center; font-size: 18px;" onclick = "forgetahref()"> forget password? </a>

  </div>

  <div class = "forgetPasswordBox">
    <p class = "head">Forget Password</p>
    <p> Account </p>
    <table>
      <td class="icon"><i class='fas fa-user'></i></td>
      <td> <input type="text" id ="verifyAccount"></td>
      
    </table>
    <p> Your email </p>
    <table>
      <td class="icon"><i class='fas fa-envelope'></i></td>
      <td> <input type="email" id="email" name="email" required></td>
      
    </table>
    <div id = "verificationBox">
    <table>
      <p id="verifyText"> Verification code </p>
      <td class="icon"><i class='fas fa-lock'></i></td>
      <td> <input type="text" id="verification"></td>
    </table>
    <table>
      <p id="passwordText"> New password </p>
      <td class="icon"><i class='fas fa-lock'></i></td>
      <td> <input type="text" id="newPassword"></td>
      
    </table>
    </div>
    <br>
    
    <button id="sendButton" class= "BlueButton"> Send Email</button>
    <button id="submitButton" class= "BlueButton"> Summit </button>
    <br><br>
    <a href="./Login.html" style = "text-align:center; font-size: 20px;"> back </a>
    <br><br>

  </div>

</div>



</body>
</html>
